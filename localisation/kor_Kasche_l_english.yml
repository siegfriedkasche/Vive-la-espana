 KOR_CNT_the_importance_of_agriculture:0 "농업의 필요성"
 KOR_CNT_the_importance_of_agriculture_desc:0 "혁명에 있어서 농업은 필수적일 것입니다. 이는 도시와 농촌의 협력적 코뮌주의적 관계를 인식시키기 위해서 그들도 모두 존중해야하며 소중하다는 의식이 필요할 것입니다."
