 KOR_CNT_Temporary_Committee_desc:0 "우리는 지속적인 위원회는 결국 경직되고 관료제적이며 그저 선거를 통해 이름만 바뀌는 행정부라고 주장합니다. 그것은 전에 있던 부르주아 민주주의와 다를 것이 없습니다! 기구는 언제나 창설될 수 있고 언제나 토론되어있고 언제나 열려있으며 언제나 해체되고 언제나 다시 조직될 수 있어야 하는 존재입니다! 그것이 진정한 민주주의이기 떄문입니다!"
