 KORnan.32.d:0 "인터내셔널 올거니?"
 KORnan.32.a:0 "물론이지!"
 KORnan.32.c:0 "우리 스스로 살아남는다!"

 KORnan.33.t:0 "일본혁명임시위원회에서의 혁명승리"
 KORnan.33.d:0 "노동자의 연대여 영원하라"
 KORnan.33.a:0 "우리는 해방되었노라!"

 KORnan.34.t:0 "일본혁명임시위원회에게 제안"
 KORnan.34.d:0 "일본혁명위원회에게 우리 인터내셔널에 가입하여 영원한 연대를 이룰지 아니면 각기의 행동을 할지 물어야할까요?"
 KORnan.34.a:0 "국제적 단위로 협력해야한다"
 KORnan.34.c:0 "우리끼리 행동한다."

 KORnan.35.t:0 "중국에서의 혁명승리"
 KORnan.35.d:0 "노동자여 우리의 승리를 만끽하자"
 KORnan.35.a:0 "인민해방 만세"
 
 KORnan.36.t:0 "중화혁명임시위원회에게 제안"
 KORnan.36.d:0 "중화혁명위원회에게 우리 인터내셔널에 가입하여 영원한 연대를 이룰지 아니면 각기의 행동을 할지 물어야할까요?"
 KORnan.36.a:0 "국제적 단위로 협력해야한다"
 KORnan.36.c:0 "우리끼리 행동한다."

 KORnan.37.t:0 "국제여단 재창설"
 KORnan.37.d:0 "지난 스페인내전 때 처음 조직되었던 국제여단은 스페인에서의 실패와 함꼐 역사에 뒤안길로 사라지는 듯 하였습니다. 그치만 현재 우리는 세계혁명을 도모하는 와중에 아마 국제여단은 필수적으로 필요할 것입니다. 우리는 혁명을 통해 전세계와 연대하고 노동자들을 해방시켜야합니다. 노동조합과 그의 연대를 지원하고 그들과 연대를 더욱 끈끈이하기 위해서 가장 중요한 매개체 역할 국제여단이 해낼것입니다. 우리는 코뮌테른이 아닌 인터내셔널 중심적으로 국제여단을 재조직하여 세계에 혁명을 도모할것입니다! 연대여 영원하라! 노동자해방을 위하여!"
 KORnan.37.a:0 "인터내셔널깃발아래에~!"

 KORnan.38.t:0 "인민의 노동조합"
 KORnan.38.d:0 "노동자 대중의 단체 행동과 단체교섭을 통한 산업의 통제를 노동 대중에게 돌려줘야 하며 이를 통한 전 산업에 대한 민주화를 이룩하여야 한다. 그리고 이는 사회혁명의 밑거름을 마련할 것이다. 무수히 많은 인민 대중의 직접 행동은 자기 통제력을 확보하고 이는 어느 순간부터는 사회체제의 본질적 문제의 변혁을 이뤄낼 것이라고 우리는 믿는다. 이는 곧 우리가 이룩하고자 하는 혁명으로서 이뤄질 것이다. 그렇기에 우리는 혁명은 노동계급의 자발적 투쟁에서 이뤄지고 이를 연대 단위로 묶을 수 있는데 단체가 노동조합이 될 것이다. 인민을 위한 인민에 의한 인민이 곧 주인이 되는 민주적 노동조합이야말로 노동자 대중의 자발적, 민주적인 단결을 이뤄내고 더 나아가 이는 혁명을 이뤄내게 할 것이다. 허나 이 노동조합 또한 사회혁명에 대한 일시적인 이용일뿐 이 연대는 인민의해 이뤄져야하며 이 또한 목적은 인민의 자유라는 것을 명심해야한다."
 KORnan.38.a:0 "노동조합은 인민의 미래"

 KORnan.39.t:0 "평등한 코뮌"
 KORnan.39.d:0 "사회주의없는 자유는 특권이자 불의이며 자유없는 사회주의는 노예제이자 야만입니다. 평등하지 않는 코뮌은 특권이자 불의일 뿐입니다. 모든 이가 같은 인간으로써 누릴 권리가 있고 노동할 권리가 있습니다. 자본주의의 억압을 벗어나 이 평등한 코뮌에서 새 자유를, 우리가 진정으로 이 사회를 이끌 위대한 개인이라는 것을 느끼게합시다! 자유는 평등에서부터 옵니다!"
 KORnan.39.a:0 "인민에게 자유를"
 
 KORnan.40.t:0 "자유연합론"
 KORnan.40.d:0 "우리는 지배 계급에 대항하는 새로운 사회를 향한 투쟁에서 자유 연합이 필연적이라 여기고 우리는 다른 '국가'들의 위험으로부터 보호하고 또는 다른 국가의 인민을 해방 시키기 위해 사회혁명을 준비해야 합니다. 아나키스트들은 각각의 국가의 특권층들은 군대와 경찰을 동원하여 자신들의 부를 지키고 있습니다. 우리는 이를 깨부수고 자유연합의 이름으로 노동자들을 모아 사회혁명을 통한 해방을 도모해야 합니다."
 KORnan.40.a:0 "인민에게 자유를"
 
 KORnan.41.t:0 "정치적 강령"
 KORnan.41.d:0 "강령은 계급투쟁적 아나키스트들이 정치적 고립, 빈곤과 혼란을 벗어날 방법을 모색하고, 마주한 문제의 답을 찾는 데에 있어 소중할 것입니다. 또한 이는 정치적 무관심, 태만, 무책임등과 같은 조직에 대한 기본적 원칙에 대해서 단결된 행보를 만들어 나가는 데에 있어서도 효과적으로 작용할 것입니다. 아나키즘은 현대의 부르주아 자본주의 사회를 노동자들에게 그 노동의 생산물을, 자유를, 독립성을, 사회적/정치적 평등을 보장하는 사회 즉 자유지상적 코뮌주의 사회로 변혁시키는 것에 노력할 것이며 강령을 통해 이 사회에서 사회적 연대와 자유로운 개인은 최대로 드러날 것이고, 이 두 이상은 완벽히 조화를 이루어 낼 것입니다."
 KORnan.41.a:0 "강령이래 단결하라"
 
 KORnan.42.t:0 "에리코 말라테스타: 아나키스트 조직이라는 상"
 KORnan.42.d:0 "아나키스트들을 단일한 조직에 모으겠다는 생각은 내려놓자. 그리고 러시아 아나키스트들이 제안하는 것처럼 총동맹을 그 실질적 상으로, 즉, 아나키스트의 특정 분파의 동맹으로 바라보자. 그리고 그들이 제안하는 조직적 방법론이 아나키스트적 방법론과 원칙에 부합하는지, 그리고 이것이 아나키즘의 승리를 가져올 수 있을지 판단해보자.\n\n다시 한 번, 나는 강령이 그러할 수 없다고 생각한다.\n\n나는 러시아 동지들의 제안이 가지고 있는 진정성을 의심하지 않는다. 이들은 아나키즘적 코뮌주의를 촉발시키고자 하며, 이를 가능한 빠르게 할 방법을 찾고 있다. 하지만 무언가의 실현을 위해서는 그것을 원하는 것 뿐 아니라 적합한 수단을 채용해야 한다. 목표한 장소에 도착하기 위해서는 올바른 길을 따라가야지, 그렇지 않으면 이상한 곳에 도착하고 만다. 『강령』이 말하는 조직은 다분히 권위주의적이기에 그들이 원하는 아나키즘적 코뮌주의의 승리를 가져다줄 수 없고, 오직 아나키즘적 영혼을 속이고, 그 의도에 반하는 결과를 낳을 뿐이다.\n\n이것이 아나키즘적인가? 내가 보기에 이것은 정부이자 교회다. 물론, 경찰이나 총검은 없고, 지도된 이데올로기의 신실한 양떼도 없을 것이다. 하지만 그것은 이것이 무능하고 불가능한 정부이자, 이단과 분열의 요람인 교회임을 의미할 뿐이다. 〈총동맹〉의 본질은, 그들의 경향은 여전히 권위주의적이며, 반아나키스트적이다."
 KORnan.42.a:0 "그는 아나키즘의 연대적 책임을 부인하고 있어."
 KORnan.42.c:0 "어쩌면 강령은 아나키즘에 있어서 모순일 수도 있겠군."
 
 KORnan.43.t:0 "성별은 중요하지않다!"
 KORnan.43.d:0 "참으로 만족할 줄 모르는 괴물인 전쟁은 여성에게 소중한 모든 것들을 빼앗는다. 전쟁은 여성의 오빠, 남동생, 연인, 아들을 빼앗고 그녀에게 고독과 절망의 삶을 안겨준다. 그러나 전쟁을 누구보다 지지하고 숭배하는 자 또한 여성이다. 아이들에게 정복과 권력을 사랑하라고 주입시키는 자가 바로 여성이다. 어린 아이들에게 전쟁의 영광을 속삭여주는 사람이 여성이다. 엄마들은 나팔소리와 총소리로 아이들의 잠을 깨운다. 전쟁터에서 돌아온 승자에게 영광스러운 관을 씌워주는 자도 역시 여성이다. 그렇다. 이 만족할 줄 모르는 괴물인 전쟁에게 최고의 값비싼 대가를 지불하는 자가 여성이다.\n\n여기에 가정이라는 우상도 있다. 이 얼마나 끔찍한 숭배대상인가! 가정은 여성의 생명 에너지를 빨아먹는, 황금 막대기가 있는 현대적 감옥이다.\n\n-여성 참정권 엠마 골드만 중"
 KORnan.43.a:0 "여성해방은 사회혁명의 첫 단추요 모든 이가 같은 자유민이라는 발걸음이다."

 
